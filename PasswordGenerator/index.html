<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genarator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Length of password:</h1>
        <input type="number" value="1" min="1" id="passwordLength"><br>
        <input type="radio" id="includeLowerCase" class="radioButton">
        <label for="includeLowerCase">Include Lower Case</label><br>
        <input type="radio" id="includeUpperCase" class="radioButton">
        <label for="includeUpperCase">Include Upper Case</label><br>
        <input type="radio" id="includeChars" class="radioButton">
        <label for="includerChars">Include Characters-</label><br>
        <input type="radio" id="includeNums" class="radioButton">
        <label for="includeNums">Include Numbers---</label><br>
        <button onclick="execute()">Submit</button>
        <h1 id="passwordText">Password:</h1>
        <div id="result">hello</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
